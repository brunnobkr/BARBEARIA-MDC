name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "=== Step 1: TypeScript Check ==="
          npx tsc --noEmit || echo "TypeScript check completed with warnings"
          echo ""
          echo "=== Step 2: Vite Build ==="
          npm run build 2>&1
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "ERROR: Build failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
          echo ""
          echo "=== Step 3: Verifying Build Output ==="
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder was not created!"
            exit 1
          fi
          echo "✓ dist folder created"
          
          # Verificar se index.html foi processado
          if [ -f "dist/index.html" ]; then
            if grep -q "/src/main.tsx" dist/index.html; then
              echo "ERROR: index.html was NOT processed by Vite!"
              echo "Content of dist/index.html:"
              cat dist/index.html
              exit 1
            fi
            echo "✓ index.html was processed correctly"
          else
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
          
          echo ""
          echo "Build completed successfully!"
        continue-on-error: false

      - name: Verify build output
        run: |
          echo "=== Checking dist folder ==="
          if [ -d "dist" ]; then
            echo "✓ dist folder exists"
            ls -la dist/
            echo ""
            echo "=== Full index.html content ==="
            if [ -f "dist/index.html" ]; then
              echo "✓ index.html exists"
              cat dist/index.html
              echo ""
              echo "=== Checking for /src/main.tsx reference ==="
              if grep -q "/src/main.tsx" dist/index.html; then
                echo "✗ ERROR: index.html still contains /src/main.tsx - Vite did not process it!"
                exit 1
              else
                echo "✓ index.html was processed correctly by Vite"
              fi
            else
              echo "✗ index.html NOT FOUND"
              exit 1
            fi
            echo ""
            echo "=== Checking for JS bundles ==="
            find dist -name "*.js" -type f | head -10 || echo "No JS files found"
            echo ""
            echo "=== Checking assets folder ==="
            if [ -d "dist/assets" ]; then
              ls -la dist/assets/ | head -10
            fi
          else
            echo "✗ dist folder NOT FOUND"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

